<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Don't Talk Anymore - Charlie Puth ft. Selena Gomez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>We Don't Talk Anymore</h1>
            <div class="artist">Charlie Puth ft. Selena Gomez</div>
        </header>
        
        <div class="album-art">
            <img src="img/album.jpg" alt="Album Cover">
        </div>
        
        <div class="player">
            <!-- Audio Visualizer -->
            <div class="visualizer" id="visualizer">
                <!-- Bars will be generated by JavaScript -->
            </div>
            
            <div class="progress-area" id="progressArea">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">3:45</span>
            </div>
            
            <div class="controls">
                <button class="control-btn repeat-btn" title="Repeat">‚Üª</button>
                <button class="control-btn prev-btn" title="Previous">‚èÆ</button>
                <button class="control-btn play-pause" title="Play">‚ñ∂</button>
                <button class="control-btn next-btn" title="Next">‚è≠</button>
                <button class="control-btn shuffle-btn" title="Shuffle">‚áÑ</button>
            </div>
            
            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
            </div>
            
            <div class="file-info" style="display: none;">
                <strong>we-dont-talk-anymore.flac</strong>
                <div class="status" id="file-status">Loading audio file...</div>
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics" id="lyrics">
                <!-- Lyrics will be populated by JavaScript -->
            </div>
        </div>
        
        <footer>
            <p>Music Player ¬© 2025 - Made by Cybot007</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
